<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
    #allmap{height:1000px;width:100%;}
  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=oTnpBKwQQWohPMCpDfDQIkST1VPDClWy"></script>
  <title>地面叠加层</title>
</head>
<body>
  <div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
  

  // 创建Map实例
  var map = new BMap.Map("allmap");

  var point = new BMap.Point(117.041795,39.385378);
    map.centerAndZoom(point, 14);
    // map.addControl(new BMap.NavigationControl());
    map.addControl(new BMap.ScaleControl());
    map.disableDragging();//禁止拖拽
    map.disableScrollWheelZoom(true);//禁用滚轮缩放
    map.disableDoubleClickZoom(); //禁用双击放大
    //创建
    var pt = new BMap.Point(117.041795,39.385378);
    var myIcon = new BMap.Icon("c://Users/ovewa/Desktop/img.png", new BMap.Size(774,774));
    var marker = new BMap.Marker(pt,{icon:myIcon});  // 创建标注
    //marker.enableDragging();
    map.addOverlay(marker);              // 将标注添加到地图中
</script>
