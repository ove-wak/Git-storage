<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>vue</title>
    <script type="text/javascript" src="vue.js"></script>
    </head>
    <body>        
        <div id="app1">
          <div v-if="Math.random() > 0.5">
            Now you see me
          </div>
          <div v-else>
            Now you don't
          </div>
          <my-component></my-component>
        </div>
    </body>
    <script type="text/javascript">  
        Vue.component('my-component',{
          template:'<div>A custom component!</div>'
        })     
        var app1 = new Vue({
          el: '#app1'
        });
    </script>
</html>
