<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>key</title>
    <style type="text/css">
    html,body{width:100%;height:100%;margin:0px;padding:0px;}
    #container{background-color: #696969;width:100%;height: 100%;text-align: center;line-height: 400px;font-size:50px;}

    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    </head>
    <body>
        <div id="container">
            
        	<div style='width:100%;text-align:center;'>
                <p style='height:100px;font-size:24px'>恭喜你！本次获得<span id='reward-show' style='transition: all 200ms linear;color:red;font-size:36px;font-weight:bold;'>15</span>积分</p>
            </div>
            <input type="button" value="click_up" onclick="up();">
            <input type="button" value="click_down" onclick="down();">
        </div>
        
    </body>
    <script type="text/javascript">
    // setTimeout(function(){
    //     $("#reward-show").css("font-size","70px");
    // },300);
    function up(){
        $("#reward-show").css("font-size","100px");
    } 
    function down(){
        $("#reward-show").css("font-size","36px");
    }    
    </script>
</html>
